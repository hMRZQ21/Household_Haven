<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
 <link rel="stylesheet" href="../../build/styles/profile.css"> <!-- Link to external CSS file -->   
</head>
<body>

<header>
    <div class="float-container">
        <div class = "float-child">
    <p>
        <a href="{{url_for('index')}}">
         <img src="https://github.com/hMRZQ21/Household_Haven/raw/main/build/assets/Logo.png" , width="50", height="50">
         
        </a>
        
       </p></div>
       <h1>Cart</h1>
    
    </div>
</header>
<nav>
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('profile')}}">Profile</a>
    <a href="{{url_for('browse')}}">Browse</a>
    <a href="{{url_for('cart_page')}}">Cart</a>
    <a href="{{url_for('contact')}}">Contact Us</a>
</nav>

{% if data %}
    
        {% for item in data %}
        <section>
        <div class="float-container2">
            <div class="float-child2">
                <p>
                <b>ItemId:</b> {{item.productID}}<br>
                <b>Item Name: </b>{{ item.itemName }}<br>
                <b>Description:</b> {{ item.itemDesc }}<br>
                <b>Price:</b> ${{ item.price }}<br>
                <b>Stock:</b> {{ item.stock }}<br>
                </p>
            </div>
            <div class="float-child2">
                <form method="post">
                        <select name="del" id="del">
                            <option value="K-Nearest Neighbors">K-Nearest Neighbors</option>
                            <option value="K-Means Clustering">K-Means Clustering</option>
                        </select>
                
                    <input type="submit" class="logout-btn" value="Remove Item">
                </form>
                <!-- <form name="del" id="del" action="{{url_for('removeItem')}}" method="post">
                    <button id="del" value={{item.productID}} class="logout-btn" type="submit">Remove Item</button>
                </form> -->
            </div>
        </div>
    </section>
        {% endfor %}
        
    

{% else %}
    <div style="text-align: center;">
        <p>Your cart is empty.</p>
    </div>
{% endif %}
    
</body>
</html>
