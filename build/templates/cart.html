<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../../build/styles/profile.css"> <!-- Link to external CSS file -->   
    
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const checkout_public_key = '{{checkout_public_key}}';
        const checkout_session_id = '{{checkout_session_id}}';
    </script>
    <script src="{{url_for('static', filename='/build/scripts/stripe-noAjax.js')}}"></script>

</head>
<body>

<header>
    <div class="float-container">
        <div class = "float-child">
    <p>
        <a href="{{url_for('index')}}">
         <img src="https://github.com/hMRZQ21/Household_Haven/raw/main/build/assets/Logo.png" , width="50", height="50">
         
        </a>
        
       </p></div>
       <h1>Cart</h1>
    
    </div>
</header>
<nav>
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('profile')}}">Profile</a>
    <a href="{{url_for('browse')}}">Browse</a>
    <a href="{{url_for('cart_page')}}">Cart</a>
    <a href="{{url_for('contact')}}">Contact Us</a>
</nav>

{% if data %}
    <section>
        {% for item in data %}
            <div>
                <b>Item Name: </b>{{ item.itemName }}<br>
                <b>Description:</b> {{ item.itemDesc }}<br>
                <b>Price:</b> ${{ item.price }}<br>
                <b>Stock:</b> {{ item.stock }}<br>
            </div>
            <br>
        {% endfor %}
    </section>
    <!-- Checkout button form -->
    <form action="{{ url_for('checkout') }}" method="post">
        <div align="center">
            <input type="submit" value="Checkout">
        </div>
    </form>

{% else %}
    <div style="text-align: center;">
        <p>Your cart is empty.</p>
    </div>
{% endif %}
    
</body>
</html>
