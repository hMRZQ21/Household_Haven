<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
 <link rel="stylesheet" href="../../build/styles/profile.css"> <!-- Link to external CSS file -->   
</head>
<body>

<header>
    <div class="float-container">
        <div class = "float-child">
    <p>
        <a href="{{url_for('index')}}">
         <img src="https://github.com/hMRZQ21/Household_Haven/raw/main/build/assets/Logo.png" , width="50", height="50">
         
        </a>
        
       </p></div>
       <h1>Profile</h1>
    
    </div>
</header>
<nav>
    <a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('profile')}}">Profile</a>

    <a href="{{url_for('browse')}}">Browse</a>
    <a href="{{url_for('cart_page')}}">Cart</a>
    <a href="{{url_for('contact')}}">Contact Us</a>
</nav>
<section>
    <h2>Welcome, {{current_user.name}}!</h2>

    <div class="profile-info">
        <div>
            <p><strong>Email:</strong> {{current_user.email}}</p>
            <p><strong>Address:</strong> {{current_user.address}}</p>
            <!-- <p><strong>Password:</strong> {{current_user.password}}</p> -->
            <p><strong>City:</strong> {{current_user.city}}</p>
            <p><strong>State:</strong> {{current_user.state}}</p>
            <p><strong>Zipcode:</strong> {{current_user.zipcode}}</p>
            <form action="{{ url_for('edit_prof') }}" method="post">
                <button type="submit">Edit Profile Information</button>
            </form>
        </div>
       
    </div>

    <a href="{{url_for('logout')}}" class="logout-btn">Logout</a>
</section>
<section>
    <div>
        <form action="{{ url_for('post_item_listing') }}" method="post">
            <button type="submit">Upload Item Listing</button>
        </form>
    </div>
    <div class="alert" role="alert">
        {% if alert_user %}
            <p style="color: red;">{{ alert_user }}</p>
        {% endif %}
    </div>
</section>

</body>
</html>
