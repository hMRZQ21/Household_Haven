<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="../../build/styles/register.css"> <!-- Link to external CSS file -->
</head>
<body>
    <form method="post">
        <h2>User Registration</h2>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
    
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
    
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>
    
            <label for="usertype" class="checkbox-label">
                <span>I am a seller</span>
                <input type="checkbox" id="usertype" name="usertype">
            </label>
        </div>      

        <input type="submit" value="Submit">

        {% if valid_creds == False %}
            <div class="alert" role="alert">
                {{ alert_user }}
            </div>
        {% endif %}
    </form>
</body>
</html>
