<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link rel="stylesheet" href="../../build/styles/login.css"> <!-- Link to external CSS file -->
</head>
<body>
    <form method="post">
        <center>
            <img src="https://github.com/hMRZQ21/Household_Haven/raw/main/build/assets/Logo.png"></center>
        </center>
        <h2>User Login</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit">
        <center>
            <div>
                <a href="{{url_for('register')}}">Don't have an account? Register Now!</a>
            </div>
        </center>
        

        {% if valid_creds == False %}
            <div class="alert" role="alert">
                {{ alert_user }}
            </div>
        {% endif %}

        <br><br><br>
        <a href="{{ url_for('index') }}" class="login-btn">Back to Home</a>

    </form>

</body>
</html>
